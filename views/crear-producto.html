<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <div class="logo-and-barra">

                <img id="nav-logo" src="/images/logo-mercado-liebre.svg" alt="Logo mercado liebre">

                <nav class="barra-de-navegacion">

                    </i> <input class="barra-busqueda" type="text" placeholder="Buscar productos, marcas">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </nav>
            </div>

            <h2 class="copy-header">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </h2>

        </div>

        <a href="#" class="hamburguer-buttom">
            <i class="fa-solid fa-bars"></i>
        </a>

        <nav class="main-navbar">
            <ul>
                <li><a href="">Ofertas</a></i></li>
                <li><a href="">Tiendas Oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>

            <ul>
                <li><a href="">Creá tu cuenta</a>
                    <i class="fa-regular fa-id-card"></i>
                </li>
                <li><a href="">Ingresá</a> <i class="fa-solid fa-right-to-bracket"></i>
                </li>
                <li><a href="">Mis compras</a>
                    <i class="fa-solid fa-basket-shopping"></i>
                </li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
    </section>
    <div>

        <form action="/subir-producto" method="POST" class="create-form">
            <div class="control-formulario">
                <label> Nombre del producto: </label>
                <input type="text" name="nombre" class="control">
            </div>
            <div class="control-formulario">
                <label> Precio: </label>
                <input type="text" name="precio" placeholder="$1234"  class="control">
            </div>
            <div class="control-formulario">
                <label> Categoría: </label>
                <select name="categoria"  class="control">
                    <option value="hogar"> Hogar </option>
                    <option value="electro"> Electro </option>
                    <option value="indumentaria"> Indumentaria </option>
                </select>
            </div>
            <div class="control-formulario">
                <label> Ciudad: </label>
                <select name="ciudad"  class="control">
                    <option value="baires"> Buenos Aires </option>
                    <option value="ros"> Rosario </option>
                    <option value="mdz"> Mendoza </option>
                </select>
            </div>
            <div class="control-formulario">
                <label> Descripcion del Elemento: </label>
                <textarea name="descripcion" id="" cols="30" rows="10"  class="control"></textarea>
            </div>
            <div class="control-formulario">
                <label> Esta en oferta: </label>
                <input type="radio" name="enOferta">
            </div>

            <button type="submit" class="boton-formulario"> Guardar </button>
            <button type="reset" class="boton-formulario"> Borrar </button>
        </form>
    </div>
</body>
